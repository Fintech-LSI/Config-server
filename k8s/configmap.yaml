apiVersion: v1
kind: ConfigMap
metadata:
  name: config-server-config
  namespace: fintech
data:
  application.yml: |-
    server:
      port: 8889
    
    spring:
      profiles:
        active: native
      application:
        name: config-server
      cloud:
        config:
          server:
            native:
              search-locations: classpath:/configurations